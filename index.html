<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
/* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Form Container */
.container {
  width: 40%;
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

/* Heading */
h1 {
  color: #333;
  font-size: 28px;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

/* Form Group */
.form-group {
  text-align: left;
  margin-bottom: 15px;
}

/* Labels */
label {
  font-weight: bold;
  color: #555;
  display: block;
  margin-bottom: 5px;
}

/* Input Fields */
input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
  transition: all 0.3s ease-in-out;
}

/* Hover & Focus Effects */
input:focus, textarea:focus {
  border-color: #667eea;
  outline: none;
  box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
}

/* Submit Button */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background: #5a67d8;
  transform: scale(1.05);
}

/* Fade-in Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <form target="_blank" action="https://formsubmit.co/anoopchauhan500@gmail.com" method="POST">
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter your contact number" required>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" class="form-control" placeholder="Type your message here..." rows="5" required></textarea>
    </div>

    <button type="submit">Submit Form</button>
  </form>
</div>

</body>
</html>
