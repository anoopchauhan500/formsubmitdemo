<html>
<head>
<style>
/* General Styles */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Container Styling */
.container {
  width: 40%;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

/* Heading */
h1 {
  color: #333;
  margin-bottom: 15px;
  font-size: 28px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Input Fields */
input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  transition: 0.3s;
}

/* Hover & Focus Effects */
input:focus, textarea:focus {
  border-color: #667eea;
  outline: none;
  box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
}

/* Submit Button */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #5a67d8;
  transform: scale(1.05);
}

/* Fade-in Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
  <h1>Contact Us</h1>
  <form target="_blank" action="https://formsubmit.co/anoopchauhan500@gmail.com" method="POST">
    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
    <input type="text" name="contact" class="form-control" placeholder="Contact Number" required>
    <textarea placeholder="Your Message" class="form-control" name="message" rows="5" required></textarea>
    <button type="submit">Submit Form</button>
  </form>
</div>
</body>
</html>
